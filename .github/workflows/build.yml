name: bluebuild
on:
  schedule:
    - cron: "00 17 * * *"
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1. Install Cosign (The tool used for signing)
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      # 2. Generate a Dummy Key
      # We create a disposable key pair so the build tool has something to use.
      # This stops the "Missing Key" errors.
      - name: Generate Disposable Keys
        run: |
          # Set empty password
          export COSIGN_PASSWORD=""
          # Generate key pair (cosign.key and cosign.pub)
          cosign generate-key-pair
          # Move them to root so BlueBuild finds them
          mv cosign.key ./cosign.key
          mv cosign.pub ./cosign.pub

      # 3. Build Image (Using the standard action)
      # Now that the keys exist, the standard action will work perfectly.
      - name: Build Custom Image
        uses: blue-build/github-action@v1
        with:
          recipe: ${{ matrix.recipe }}
          # We read the private key file we just generated
          cosign_private_key: ${{ steps.keys.outputs.key }} 
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
        env:
          # Pass the empty password so it can use the key
          COSIGN_PASSWORD: ""
          # We force it to read the key file from disk
          COSIGN_PRIVATE_KEY: "file://cosign.key"
