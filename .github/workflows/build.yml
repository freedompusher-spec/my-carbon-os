name: bluebuild
on:
  schedule:
    - cron: "00 17 * * *"
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1. Install Cosign (The security tool)
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      # 2. Generate a Fresh Key Pair
      # This creates a brand new 'cosign.key' and 'cosign.pub' just for this run.
      # We capture the private key into a variable so we can pass it to the builder.
      - name: Generate Disposable Keys
        id: keys
        run: |
          # Set empty password for the key
          export COSIGN_PASSWORD=""
          # Generate the pair
          cosign generate-key-pair
          
          # Read the private key into a GitHub Output variable
          echo 'private_key<<EOF' >> $GITHUB_OUTPUT
          cat cosign.key >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      # 3. Build Image (Using the official action)
      # We pass the key we just generated. The builder is happy because it has a key.
      - name: Build Custom Image
        uses: blue-build/github-action@v1
        with:
          recipe: ${{ matrix.recipe }}
          # We pass the content of the key we generated above
          cosign_private_key: ${{ steps.keys.outputs.private_key }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
        env:
          COSIGN_PASSWORD: ""
