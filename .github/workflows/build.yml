name: bluebuild
on:
  schedule:
    - cron: "00 17 * * *"
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1. Install Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      # 2. Generate Keys
      - name: Setup Signing Keys
        id: keys
        run: |
          export COSIGN_PASSWORD=""
          # This command creates 'cosign.pub' and 'cosign.key' right here.
          cosign generate-key-pair
          
          # We read the Private Key into a variable for the next step.
          echo 'private_key<<EOF' >> $GITHUB_OUTPUT
          cat cosign.key >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      # 3. Build Image
      - name: Build Custom Image
        uses: blue-build/github-action@v1
        with:
          recipe: ${{ matrix.recipe }}
          # Pass the key we just generated
          cosign_private_key: ${{ steps.keys.outputs.private_key }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
        env:
          COSIGN_PASSWORD: ""
