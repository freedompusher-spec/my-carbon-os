name: bluebuild
on:
  schedule:
    - cron: "00 17 * * *"
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Image (Manual)
        env:
          # Token needed to push the image
          registry_token: ${{ github.token }}
          # Explicitly empty key to prevent warnings
          COSIGN_PRIVATE_KEY: ""
        run: |
          # We run the builder container directly using docker
          # This bypasses all the Action wrapper logic
          docker run --rm \
            -v ${{ github.workspace }}:/github/workspace \
            -w /github/workspace \
            -e GITHUB_TOKEN=$registry_token \
            -e COSIGN_PRIVATE_KEY="" \
            ghcr.io/blue-build/cli:latest \
            bluebuild build ./recipes/${{ matrix.recipe }} \
            --registry ghcr.io \
            --push \
            --no-sign
