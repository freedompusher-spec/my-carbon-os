name: bluebuild
on:
  schedule:
    - cron: "00 17 * * *"
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1. Install Cosign Tool
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      # 2. FORCE RESET KEYS (The Fix)
      # We delete the dummy file you made so it doesn't conflict.
      # Then we generate a fresh, valid pair that matches perfectly.
      - name: Reset & Generate Keys
        id: keys
        run: |
          # Delete existing keys (the dummy ones) to prevent mismatch errors
          rm -f cosign.pub cosign.key
          
          # Generate a brand new matching pair for this specific build
          export COSIGN_PASSWORD=""
          cosign generate-key-pair
          
          # Read the new Private Key so we can pass it to the builder
          echo 'private_key<<EOF' >> $GITHUB_OUTPUT
          cat cosign.key >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      # 3. Build Image (Official Action)
      # We use the official action (no Docker hacks) because now we have valid keys.
      - name: Build Custom Image
        uses: blue-build/github-action@v1
        with:
          recipe: ${{ matrix.recipe }}
          # We pass the key we just generated above
          cosign_private_key: ${{ steps.keys.outputs.private_key }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
        env:
          COSIGN_PASSWORD: ""
