name: bluebuild
on:
  schedule:
    - cron: "00 17 * * *"
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Install BlueBuild CLI
        run: |
          # Download and install the BlueBuild binary manually
          curl -Ls https://sh.blue-build.org/install | bash
          # Add it to the path for this session
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build Image
        env:
          # We pass the token so the CLI can push the image
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          # Run the build with the explicit --no-sign flag
          # We use the full path to recipe to be safe
          bluebuild build ./recipes/${{ matrix.recipe }} \
            --registry ghcr.io \
            --push \
            --no-sign
