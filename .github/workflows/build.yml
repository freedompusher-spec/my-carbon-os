name: bluebuild
on:
  schedule:
    - cron: "00 17 * * *"
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Image
        env:
          # We pass the token so the CLI can push the image
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          # We run the builder container with --privileged
          # This allows it to run Podman/Buildah inside itself
          docker run --rm \
            --privileged \
            -v ${{ github.workspace }}:/github/workspace \
            -w /github/workspace \
            -e GITHUB_TOKEN=${{ github.token }} \
            -e COSIGN_PRIVATE_KEY="" \
            --entrypoint /bin/sh \
            ghcr.io/blue-build/cli:latest \
            -c "bluebuild build ./recipes/${{ matrix.recipe }} --registry ghcr.io --registry-namespace ${{ github.repository_owner }} --push --no-sign"
